<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">

</head>

<body>
  <h1 align="center" style="color: azure;">ADEI ENSIAS Vote sur la Blockchain Ethereum</h1>
  <div class="container mt-5">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="voter-id"><h3>Username</h3></label>
        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Voter id">
      </div>
      <div class="form-group">
        <label for="password"><h3>Password</h3></label>
        <div class="password-wrapper">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
    </div>
      <button type="submit" class="btn btn-primary"><b>Login</b></button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/login.js" type="module"></script>
  <script>function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const passwordType = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', passwordType);
}
</script>
</body>

</html>
