<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre sa candidature</title>
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
    <div class="container">
        <h1>Soumettre sa candidature</h1>
        <form id="candidateForm" action="/submit-candidacy" method="POST">
            <div class="form-group">
                <label for="candidateName">Nom du candidat:</label>
                <input type="text" id="candidateName" name="candidateName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="candidateId">Numéro d'apogée du candidat:</label>
                <input type="text" id="candidateId" name="candidateId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="position">Poste:</label>
                <input type="text" id="position" name="position" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
